{%extends 'base.html'%}

{%block content %}
<div class="container">
    <h1>This is Home page</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Roll</th>
                <th>City</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.roll }}</td>
                <td>{{ student.city }}</td>
                <td> <a href="{% url 'update' student.id %}">update</a></td>
                <td> <a href="{% url 'delete' student.id %}">delete</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
</div>
{%endblock%}
